<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDoList</title><link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css"><link rel="shortcut icon" href="./build/favicon.ico" type="image/x-icon"><link rel="stylesheet" href="./build/css/style.min.css"></head><body><nav class="navbar navbar-inverse"><div class="container-fluid"><div class="navbar-header"> <a class="navbar-brand" href="javascript:void(0);"><img src="./build/img/公众号LOGO.min.jpg" alt="" class="img-circle ration"> <span class="text-primary">ToDoList</span></a></div></div></nav><div class="san"></div><nav class="left"><ul class="list-group" id="my-list"> <a href="./index.html" class="list-group-item list-group-item-info"><span class="glyphicon glyphicon-home">&nbsp;ToDoList</span></a> <a href="https://moxuan.xyz" class="list-group-item list-group-item-info" target="_blank"><span class="glyphicon glyphicon-edit">&nbsp;墨轩技术糖</span></a> <a href="https://moxuan.xyz/about/" class="list-group-item list-group-item-info" target="_blank"><span class="glyphicon glyphicon-user">&nbsp;关于我</span></a></ul></nav><div class="mask"></div><div id="app"><div class="container"><template><div class="row row-same-height"><div class="col-md-8 col-md-offset-2"><h3 class="text-danger">亲～ ^_^ 您现在还有 {{count}} 件事情未完成哦～</h3><div class="input-group"> <input type="text" class="form-control" placeholder="您有什么事情没有做吗？" v-model="title" @keyup.enter="add"> <span class="input-group-btn"><button class="btn btn-success" type="button" @click="add">添加</button></span></div><div class="alert alert-danger clear" v-show="flag" role="alert">你没有添加任务哦～</div><div class="panel panel-success"><div class="panel-heading"><h3 class="panel-title">&nbsp;待办事项</h3></div><div class="panel-body"><ul class="list-group"><li class="list-group-item" v-for="(title, index) in filterHash" @dblclick="remember(title)"> <span :class="{del:title.isSelected}" v-show="cur!=title"><input type="checkbox" v-model="title.isSelected"> &nbsp;{{title.content}}</span> <input type="text" v-show="cur==title" v-model="title.content" @keyup.enter="cancel" @blur="cancel" v-focus="cur==title"> <button type="button" class="btn btn-danger btn-xs pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true" @click="remove(title)"></span></button></li></ul><ul class="nav nav-pills"><li role="presentation" :class="{active:this.hash=='all'}"><a href="#/all">全部事项</a></li><li role="presentation" :class="{active:this.hash=='finish'}"><a href="#/finish">已完成</a></li><li role="presentation" :class="{active:this.hash=='unfinish'}"><a href="#/unfinish">未完成</a></li></ul></div></div></div></div></template></div></div><footer><div class="copy"> <i class="glyphicon glyphicon-copyright-mark">2019</i> <span>&nbsp;by <a href="https://www.moxuan.xyz">墨轩啊</a></span></div><div class="info"> <a href="moxuan-jst@foxmail.com"><i class="iconfont">&#xe7f9;</i><span>&nbsp;E-Mail:moxuan-jst@foxmail.com</span></a> <a href="https://github.com/moxuan-jst"><i class="iconfont">&#xe600;<span>&nbsp;moxuan-jst</span></i></a> <a href="https://weibo.com/u/2690290777"><i class="iconfont">&#xe65e;</i><span>&nbsp;墨轩啊</span></a></div></footer><script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script><script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script><script src="./build/js/index.min.js"></script><script src="./build/js/caidan.min.js"></script></body></html>
